<!doctype html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/lib/jquery-1.7.1.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div id="container">
    <header>
      <span>Jenkins JUnit Timings</span>
    </header>
    <div id="main" role="main">
      <div id="load-section">
        <div class="formesque">
          <label>Jenkins URL:</label><input id="url" value="jenkins.mydomain.com"/><br/>
          <label>Target Name:</label><input id="target" value="MyBuild"/><br/>
          <button id="go-button">Analyse</button>
        </div>
      </div>
      <div id="graph-section">
      </div>
      <br/>
      <div "analysis-section">
        <div class="formesque">
          <label>Total Time:</label><input id="totalTime" readonly="" value="0"/><br/>
          <label>Total Test Count:</label><input id="totalTestCount" readonly="" value="0"/><br/>
        </div>
        <br/>
        <div class="scrollable">
          <table>
            <thead>
              <tr>
                <th>Test Time</th>
                <th>Test Class</th>
                <th>Test Name</th>
              </tr>
            </thead>
            <tbody id="analysis-data">
            </tbody>
          </table>
        </div>
      </div>
      <div id="log" class="scrollable"></div>
    </div>
    <footer>
    </footer>
  </div>
</body>
</html>
