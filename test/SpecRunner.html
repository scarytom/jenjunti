<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>

  <!-- include lib files here... -->
  <script type="text/javascript" src="../js/lib/jquery-1.7.1.min.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/JenjuntiSpec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../js/Script.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <div id="container" style="display:none">
    <div id="main" role="main">
      <div id="load-section">
      </div>
      <div id="graph-section">
      </div>
      <div "analysis-section">
        <label>Total Time:</label><input id="totalTime" readonly="" value="0"/><br/>
        <label>Total Test Count:</label><input id="totalTestCount" readonly="" value="0"/><br/>
        <table>
          <thead>
            <tr>
              <th>Test Class</th>
              <th>Test Name</th>
               <th>Test Time</th>
            </tr>
          </thead>
          <tbody id="analysis-data">
          </tbody>
        </table>
      </div>
      <div id="log" class="scrollable"></div>
    </div>
    <footer>
    </footer>
  </div>
</body>
</html>
